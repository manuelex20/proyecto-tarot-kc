    <div class="container mt-5 mb-5">
        <h1 class="purple-text-dark text-center bolder2">¡Únete a nuestra comunidad!</h1>
        <form class="form-registro border rounded-3 shadow2 mt-5 pt-4" action="/">

            <div class="cnt-login-google d-flex justify-content-center">

                    </div>
                    <div class="col-md-12">
